<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">


    <!--Bootstrap Icones-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">


   
</head>
<body>
    <nav class="navbar bg-danger navbar-danger navbar-expand-sm sticky-top text-light">
        <div class="container">
            <a href="#" class="navbar-brand d-flex align-items-center text-light">
                <i class="bi-bootstrap-fill fs-1 me-2 text-light"></i>
                Bootstrap 5
            </a>
            <button class="navbar-toggler text-light" type="button" data-bs-toggle="collapse" data-bs-target="#menuNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <form class="d-flex">
                <div class="collapse navbar-collapse text-light" id="menuNavbar">
                    <div class="navbar-nav text-light">
                        <a href="#" class="nav-link text-light">Inicio</a>
                        <div class="dropdown">
                            <a href="#" class="nav-link dropdown-toggle text-light" data-bs-toggle="dropdown">Teoria</a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="/" class="dropdown-item">Produto 1 </a>
                                </li>
                                <li>
                                    <a href="" class="dropdown-item">Produto 2 </a>
                                </li>
                                <li>
                                    <a href="" class="dropdown-item">Produto 3 </a>
                                </li>
                                <li>
                                    <a href="" class="dropdown-item">Produto 4 </a>
                                </li>
                                <li>
                                    <a href="" class="dropdown-item">Produto 5 </a>
                                </li>
                            </ul>
                        </div>
                        <div class="dropdown">
                            <a href="#" class="nav-link dropdown-toggle text-light" data-bs-toggle="dropdown">Exercicios</a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="/" class="dropdown-item">Produto 1 </a>
                                </li>
                                <li>
                                    <a href="" class="dropdown-item">Produto 2 </a>
                                </li>
                                <li>
                                    <a href="" class="dropdown-item">Produto 3 </a>
                                </li>
                                <li>
                                    <a href="" class="dropdown-item">Produto 4 </a>
                                </li>
                                <li>
                                    <a href="" class="dropdown-item">Produto 5 </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </nav>
    <main>
        <section id="meucarrossel" class="carousel carousel-dark slide" data-bs-ride = "carousel">
            <!--indicadores de imagem-->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#meucarrossel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#meucarrossel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#meucarrossel" data-bs-slide-to="2"></button>
            </div>
            <!--\lista de imagens - Banners-->
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="1000">
                    <img src="https://picsum.photos/1280/428?random=1" class="w-100 d-block">
                    <div class="carousel-caption">
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/1280/428?random=2" class="w-100 d-block">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/1280/428?random=3" class="w-100 d-block">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/1280/428?random=4" class="w-100 d-block">
                </div>
            </div>
            <button class="carousel-control-prev" type="button"data-bs-target = "#meucarrossel" data-bs-slide-to="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden"></span>
            <button class="carousel-control-next" type="button"data-bs-target = "#meucarrossel" data-bs-slide-to="prev">
                <span class="carousel-control-nest-icon"></span>
                <span class="visually-hidden"></span>
            </button>
        </section>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
