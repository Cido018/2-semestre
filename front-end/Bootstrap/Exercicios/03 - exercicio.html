<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleexercicios.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
</head>
<body>
    <h1 class="container justify-content-center align-items-center text-center mt-5 text-white">Cadastro de usuario</h1>
    <div class="align-items-center bg-dark bg-opacity-25 w-25 justify-content-center container mt-5  p-5 ">
        <p class="bg-white input-group mb-3">
            <span class="input-group-text">
              <i>Nome</i>
            </span>
            <input type="text" class="form-control" placeholder="Nome">
        <p class="bg-white input-group mb-3">
            <span class="input-group-text">
              <i>Sobrenome</i>
            </span>
            <input type="text" class="form-control" placeholder="Sobrenome">
        <p class="bg-white input-group mb-3">
            <span class="input-group-text">
              <i>Telefone</i>
            </span>
            <input type="text" class="form-control" placeholder="Telefone">
        <p class="bg-white input-group mb-3">
            <span class="input-group-text">
              <i>Data de Nascimento</i>
            </span>
            <input type="datetime-local" class="form-control">
        <p class="bg-white input-group mb-3">
            <span class="input-group-text">
              <i>E-mail</i>
            </span>
            <input type="text" class="form-control" placeholder="E-mail">
        <p class="bg-white input-group mb-3">
            <span class="input-group-text">
              <i>Senha</i>
            </span>
            <input type="text" class="form-control" placeholder="Senha">
        <p class="bg-white input-group mb-3">
            <span class="input-group-text">
              <i>Confirmar Senha</i>
            </span>
        <input type="text" class="form-control" placeholder="Senha">
        
    <button class="btn-outline-dark bg-dark text-white rounded-3 mt-3 align-content-center container">Cadastrar</button>


    </div>
</body>
</html>
