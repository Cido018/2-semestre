<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleexercicios.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
</head>
<body>
    <div class="container">
        <p class="fs-3">1. Grid Basico</p>
        <div class="row">
            <!--Usando col que divide de forma igualitaria-->
            <div class="col bg-primary">1</div>
            <div class="col bg-danger">2</div>
            <div class="col bg-warning">3</div>
            <div class="col bg-info">4</div>
            <div class="col bg-dark">5</div>
            <div class="col bg-success">6</div>
            <div class="col bg-primary">7</div>
            <div class="col bg-danger">8</div>
            <div class="col bg-warning">9</div>
            <div class="col bg-info">10</div>
            <div class="col bg-dark">11</div>
            <div class="col bg-success">12</div>
        </div>
        <br>
        <hr>
        <div class="row">
            <div class="col bg-primary">1</div>
            <div class="col-2 bg-danger">2</div>
            <div class="col-4 bg-success">3</div>
            <div class="col-5 bg-info">4</div>
        </div>
        <br>
        <hr>
        <div class="container">
            <p class="display-3">2. Grid Responsivo</p>
            <div class="row">
                <div class="col-12 col-sm-10 col-md-6 col-xl-3 col-lg-4 bg-danger">1</div>
                <div class="col-12 col-sm-10 col-md-6 col-xl-3 col-lg-4 bg-info">2</div>
                <div class="col-12 col-sm-10 col-md-6 col-xl-3 col-lg-4 bg-success">3</div>
            </div>
        </div>
        <br>
        <hr>
        <div class="container">
            <p class="display-3">3. Alinhamento</p>
            <div class="row" style="height: 300px;;">
                <div class="col-3 bg-primary align-self-end">1</div>
                <div class="col-3 bg-secondary align-self-center">2</div>
                <div class="col-3 bg-danger align-self-start">3</div>
            </div>
        </div>
    </div>
</body>
</html>
