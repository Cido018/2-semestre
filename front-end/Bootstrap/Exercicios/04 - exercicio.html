<body>
    <h1 class="container justify-content-center align-items-center text-center mt-5 text-white">Bem-vindo</h1>
    <div class="align-items-center bg-dark bg-opacity-25 w-25 justify-content-center container mt-5  p-5 ">
        <p class="bg-white input-group mb-3">
            <span class="input-group-text">
              <i class="bi bi-person-fill "></i>
            </span>
            <input type="text" class="form-control" placeholder="Digite o nome de seu usuario">
            
        </p>
        <p class="bg-white input-group mb-3 mt-5">
            <span class="input-group-text">
              <i class="bi bi-microsoft"></i>
            </span>
            <input type="text" class="form-control" placeholder="Digite sua senha">
        </p>
        <button class="btn-outline bg-dark text-white rounded-3 mt-5 align-content-center container">Entrar</button> <br>
        <button class="btn-outline bg-dark text-white rounded-3 mt-5 align-content-center container">Voltar</button> <br>
        <a href="link" class="mt-5">Esqueci minha senha</a>


    </div>
